<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script  th:src="@{/bootstrap/js/vanilla-masker.min.js}"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

    <title>Consulta de pessoas - MPSP</title>
</head>
<body>
<div th:include="./header"></div>
<div class="container">
    <h1 class="border-bottom-0 m-3">Consulta cidad√£o</h1>
    <hr/>
    <form action="/relatorios" method="get">
        <div class="form-group row">
            <div class="col">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Fulano de tal"/>
            </div>
            <div class="col">
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" class="form-control" placeholder="999.999.999-00"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Buscar</button>
    </form>

    <br/s>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">C.P.F.</th>
            <th scope="col">Data de nascimento</th>
            <th scope="col">Sistemas</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="pessoa : ${pessoas}">
            <tr>
                <td th:text="${pessoa.nome}">...</td>
                <td th:text="${pessoa.cpf}">...</td>
                <td th:text="${pessoa.dataDeNascimento}">...</td>
                <td><a class="btn btn-info">Consultar</a> <a class="btn btn-warning">Atualizar</a></td>
            </tr>
        </th:block>
        </tbody>
    </table>


</div>
</body>
<script  th:src="@{/bootstrap/js/mascaras.js}"></script>
</html>
