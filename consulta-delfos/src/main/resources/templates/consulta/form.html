<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script  th:src="@{/bootstrap/js/vanilla-masker.min.js}"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

    <title>Consulta de pessoas - MPSP</title>
</head>
<body>
<div th:include="./header"></div>
    <div class="container">
        <h1 class="border-bottom-0 m-3">Consulta cidadão</h1>
        <hr/>
        <form action="/consulta" method="post">
            <div class="form-group row">
                <div class="col">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Fulano de Tal" required="required"/>
                </div>
                <div class="col">
                    <label for="nomeDaMae">Nome da mãe: </label>
                    <input type="text" name="nomeDaMae" id="nomeDaMae" class="form-control" placeholder="Mãe do Fulando" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="cnpj">CNPJ: </label>
                    <input type="text" name="cnpj" id="cnpj" class="form-control" placeholder="99.999.999/9999-99" required="required"/>
                </div>
                <div class="col">
                    <label for="cpf">CPF: </label>
                    <input type="text" name="cpf" id="cpf" class="form-control" placeholder="999.999.999-00" required="required"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="numeroProcesso">Numero do processo: </label>
                    <input type="text" name="numeroProcesso" id="numeroProcesso" class="form-control" placeholder="0012345-78.2008.403.6105" required="required" />
                </div>
                <div class="col">
                    <label for="dataDeNascimento">Data de nascimento: </label>
                    <input type="date" name="dataDeNascimento" id="dataDeNascimento" class="form-control" placeholder="dd/MM/aaaa" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="pis">PIS:</label>
                    <input type="text" name="pis" id="pis" class="form-control" placeholder="345.32532.45-3" required="required" />
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </div>
</body>
<script  th:src="@{/bootstrap/js/mascaras.js}"></script>
</html>
