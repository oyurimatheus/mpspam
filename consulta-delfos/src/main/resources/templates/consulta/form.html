<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

    <title>Consutla de pessoa - MPSP</title>
</head>
<body>

    <div class="container">
        <h1 class="border-bottom-0 m-3">Consulta cidadão</h1>

        <form action="/consulta" method="post">
            <div class="form-group row">
                <div class="col">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" class="form-control" placeholder="Fulano de Tal" required="required"/>
                </div>
                <div class="col">
                    <label for="nomeDaMae">Nome da mãe: </label>
                    <input type="text" name="nomeDaMae" id="nomeDaMae" class="form-control" placeholder="Mãe do Fulando" required="required" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <label for="dataDeNascimento">Data de nascimento: </label>
                    <input type="date" name="dataDeNascimento" id="dataDeNascimento" class="form-control" placeholder="dd/MM/aaaa" required="required" />
                </div>
                <div class="col">
                    <label for="cpf">C.P.F: </label>
                    <input type="text" name="cpf" id="cpf" class="form-control" placeholder="999.999.999-00" required="required"/>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </div>

    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
